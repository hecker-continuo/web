# Strings
# =======================================================================================
# This file contains all soft-coded strings of the theme.
# You can edit them here if you want to change the wording of certain phrases,
# e.g. maybe you prefer "Fetching…" to "Loading…", etc.
#
# You can also use this to "translate" the theme into different langauges,
# but note that this may not work in all situations,
# especially for languages that differ significantly from English.

# Free version
# ---------------------------------------------------------------------------------------
home:                  Start
pages:                 Seiten
posts:                 Artikel
about:                 Über mich
related_posts:         Ähnliche Artikel
other_projects:        Andere Projekte
comments:              Kommentare
jump_to:               Springe zu
navigation:            Navigation
social:                Social
links:                 Links
pagination:            Nummerierung
newer:                 Neuer
older:                 Älter
back:                  Zurück
permalink:             Permalink
permalink_icon:        icon-link
templates:             Templates (für web app)
present:               jetzt
description:           Beschreibung
note:                  Bemerkung
toc:                   Inhalt

loading:               Lade…
redirecting:           Leite um…

continue_reading:      >
  Weiter lesen: <!--post_title-->

cookies_banner:
  text:                >
    Diese Seite benutzt Cookies. [Cookies Policy](/hydejack/cookies-policy/).
  okay:                OK

not_found:
  title:               '404: Seite nicht gefunden'
  message:             |
    Entschuldigung, wir haben diese Seite vermutlich umgezogen oder aber es gibt sie einfach nicht.

    Nimm den <!--home_link-->, um es noch einmal zu versuchen.
  home_link:           Weg zurück

error:
  title:               Fehler
  message:             |
    Entschuldigung, während des Ladens von <!--link--> ist leider ein Fehler aufgetreten.

# Separators
# ---------------------------------------------------------------------------------------
colon:                 ':'
separator:             '|'
category_start:        'in '
category_spearator:    ' / '
tag_start:             'mit '
tag_separator:         ', '
from_to_separator:     '–'


# Date formats
# ---------------------------------------------------------------------------------------
date_formats:
  post:                '%d. %b %Y'
